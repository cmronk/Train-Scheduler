<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!-- font link -->
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">        
    <!-- boostrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- moment.js link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Land of Fiction</h1>
                        <h3>Train Schedules</h3>
                        <h4>The current time is: <span id="current-time"></div></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-header">
                        <div id="current"><strong>Current Trains Running</strong></div>
                    </div>
                </div>
            </div>
        
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <strong>Train Name</strong>
                    </div>
                    <div class="col">
                        <strong>Destination</strong>
                    </div>
                    <div class="col">
                        <strong>Frequency</strong>
                    </div>
                    <div class="col">
                        <strong>Next Train</strong>
                    </div>
                    <div class="col">
                        <strong>Minutes Away</strong>
                    </div>
                </div>
            </div>
                
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div id="name"></div>
                    </div>
                    <div class="col">
                        <div id="destination"></div>
                    </div>
                    <div class="col">
                        <div id="frequency"></div>
                    </div>
                    <div class="col">
                        <div id="next"></div>
                    </div>
                    <div class="col">
                        <div id="minAway"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <br>

    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-header">
                        <strong>Add Trains</strong>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="train name">Train Name</label>
                            <input type="text" class="form-control" id="name-input">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">         
                        <div class="form-group">
                            <label for="First Train">First Train Departure</label>
                            <input type="time" class="form-control" id="first-input">
                        </div>
                    </div>  
                </div>
                <div class="row">   
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="Frequency">Frequency (minutes)</label>
                            <input type="text" class="form-control" id="frequency-input">
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-12">
                        <button id="add-train">Submit</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
