<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!-- font link -->
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">        
    <!-- boostrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Train Schedule</h1>
                        <p class="lead">Find yo train hurr.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-header">
                        <strong>Current Trains Running</strong>
                    </div>
                </div>
            </div>
            
            <br>

            <div class="row">
                <div class="col">
                    <strong>Train Name</strong>
                </div>
                <div class="col">
                    <strong>Destination</strong>
                </div>
                <div class="col">
                    <strong>Frequency</strong>
                </div>
                <div class="col">
                    <strong>Next Arrival</strong>
                </div>
                <div class="col">
                    <strong>Minutes Away</strong>
                </div>
            </div>

            <tbody>
                <div class="row">
                    <div class="col">
                        <div id="names"></div>
                    </div>
                    <div class="col">
                        <div id="destination"></div>
                    </div>
                    <div class="col">
                        <div id="frequency"></div>
                    </div>
                    <div class="col">
                        <div id="next"></div>
                    </div>
                    <div class="col">
                        <div id="minAway"></div>
                    </div>
                </div>
            </tbody>

            <br>

            <div class="row">
                <div class="col">
                    test
                </div>
                <div class="col">
                    test
                </div>
                <div class="col">
                    test
                </div>
                <div class="col">
                    test
                </div>
                <div class="col">
                    test
                </div>
            </div>
        </div>
    </div>

        <br>

    <div class="container">
        <form>
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-header">
                            <strong>Add Trains</strong>
                        </div>
                    </div>
                </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="train name">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">         
                    <div class="form-group">
                        <label for="First Train">First Train Departure</label>
                        <input type="time" class="form-control" id="first-train-input">
                    </div>
                </div>  
            </div>
            <div class="row">   
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Frequency">Frequency</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-12">
                    <button id="submit">Submit</button>
                </div> 
            </div>
        </form>
    </div>


    <script src="../javascript/app.js"></script>
</body>

</html>
